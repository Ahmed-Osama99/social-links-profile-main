<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar-image" />
      <h2 class="name">Jessica Randall</h2>
      <div class="location">London, United Kingdom</div>
      <div class="brief">"Front-end developer and avid reader."</div>
      <ul class="profiles">

        <a href="#"><li>GitHub</li></a>
        <a href="#"><li>Frontend Mentor</li></a>
        <a href="#"><li>LinkedIn</li></a>
        <a href="#"><li>Twitter</li></a>
        <a href="#"><li>Instgram</li></a>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Ahmed-Osama99"
        >Ahmed Osama</a
      >.
    </div>
  </body>
</html>
